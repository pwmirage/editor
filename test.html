<!DOCTYPE html>
<html>
	<head>
		<title>Tests</title>
		<script type="text/javascript" src="script/db.js"></script>
		<script type="text/javascript" src="dbtest.js"></script>
		<style>
			body { font-family: Arial, Helvetica, sans-serif; font-size: 13px; }
			.result { padding: 4px 6px; }
			.passed { background-color: green; color: white; font-weight: bold; }
			.failed { background-color: red; }
		</style>
		<script>
			const marker = (result) => {
				return result == 0 ? '<span class="result passed">PASSED</span>' : '<span class="result failed">FAILED<br>' + result + '</span>';
			}
			window.onload = () => {
				for (const t in g_testresults) {
					const result = g_testresults[t];
					document.querySelector('body').innerHTML += ('<p>' + t + ': ' + marker(result) + '</p');
				}

			};
		</script>
	</head>
	<body>
	</body>
</html>
