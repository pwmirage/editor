<!DOCTYPE html>
<html>
	<head>
		<title>Tests</title>
		<script type="text/javascript" src="script/db.js"></script>
		<script type="text/javascript" src="dbtest.js"></script>
		<style>
			body { font-family: Arial, Helvetica, sans-serif; font-size: 13px; }
			.result { padding: 4px 6px; }
			.passed { background-color: green; color: white; font-weight: bold; }
			.failed { background-color: red; }
		</style>
		<script>
			const marker = (passed) => {
				return passed ? '<span class="result passed">PASSED</span>' : '<span class="result failed">FAILED</span>';
			}
			window.onload = () => {
				for (const t in window._testDBPass) {
					const passed = window._testDBPass[t];
					document.querySelector('body').innerHTML += ('<p>' + t + ' test: ' + marker(passed) + '</p');
				}

			};
		</script>
	</head>
	<body>
	</body>
</html>
